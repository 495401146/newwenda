<#include "head.html">
<link rel="stylesheet" href="/styles/letter.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list">
                <#list vos as vo>
                <li id="conversation-item-10001_622873">
                <a class="letter-link" href="/msg/detail?conversationId=${vo.message.conversationId!''}">
                </a>
                <div class="letter-info">
                <span class="l-time">${vo.message.createDate?string("yyyy年MM月dd日 HH:mm:ss")}</span>
                <div class="l-operate-bar">
                    <!--
                <a href="javascript:void(0);" class="sns-action-del" data-id="10001_622873">
                删除
                </a>
                -->
                <a href="/msg/detail?conversationId=${vo.message.conversationId!''}">
                    与${vo.user.name!''}的交谈
                </a>
                </div>
                </div>
                <div class="chat-headbox">
                    <#if vo.unReadCount!=0>
                <span class="msg-num">
                ${vo.unReadCount}
                </span>
                    </#if>
                <a class="list-head" href="/user/${vo.user.id}">
                <img alt="头像" src="${vo.user.headUrl!''}">
                </a>
                </div>
                <div class="letter-detail">
                <a title="${vo.user.name!''}" href="/user/${vo.user.id}"  class="letter-name level-color-1">
                    ${vo.user.name!''}
                </a>
                <p class="letter-brief">
                <a href="/msg/detail?conversationId=${vo.message.conversationId!''}">
                ${vo.message.content!''}
                </a>
                </p>
                </div>
                </li>
                </#list>
            </ul>

        </div>
    </div>
    <#include "foot.html">
